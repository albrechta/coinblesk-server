language: java
jdk:
  - oraclejdk8

before_install:
 - pwd
 - chmod +x gradlew

install:
  - cd /tmp; git clone https://github.com/coinblesk/coinblesk-shared-resources.git; cd coinblesk-shared-resources; 
  - ./gradlew clean test
  - ./gradlew install
  - ./gradlew --version
  
script:
  - cd /home/travis/coinblesk/coinblesk-server
  - ./gradlew --version
  - ./gradlew clean test