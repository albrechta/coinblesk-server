<div class="page-header">
	<h2>Login</h2>
</div>
<div class="container" id="loginController" data-ng-controller="LoginController">
	<div class="col-md-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">Username:</label>
				<div class="col-sm-9">
					<input type="text" id="username" class="form-control" data-ng-model="credentials.username" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input type="password" id="password" class="form-control" data-ng-model="credentials.password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="Log In" class="btn btn-primary" data-ng-click="login(credentials)"/>
				</div>
			</div>
		</form>
	</div>
</div>
